<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cholucan Dog Walker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
            margin: 0; /* Eliminar el margen por defecto */
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(5px);
            position: absolute; /* Posicionar el contenedor */
            top: 50px; /* Despegado de la parte superior */
            left: 50%; /* Centrado horizontalmente */
            transform: translateX(-50%); /* Ajuste fino para el centrado horizontal */
            width: 70%; /* Ancho reducido al 70% del ancho de la ventana */
            max-width: 700px; /* Ancho máximo más pequeño */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px; /* Padding para un mejor aspecto */
        }

        @media (max-width: 768px) {
            .content-wrapper {
                top: 20px; /* Menos espacio en la parte superior para móviles */
                width: 85%; /* Ancho mayor para pantallas más pequeñas */
            }
        }

        @media (max-width: 640px) {
            .content-wrapper {
                width: 95%; /* Ancho aún mayor para pantallas más pequeñas */
            }
        }

        /* Estilos adicionales para los botones/links */
        .button-link {
            padding: 4px 8px;
            border: 1px solid transparent;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            background-color: #4a5568; /* Tailwind gray-700 */
            margin-right: 10px; /* Espacio entre botones */
        }

        .button-link:hover {
            background-color: #2d3748; /* Tailwind gray-800 */
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="content-wrapper shadow-lg">
            <div class="text-center mb-4">
                <h1 class="text-2xl font-semibold">Bienvenido a Cholucan Dog Walker</h1>
            </div>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="#" class="button-link">INICIO</a>
                <a href="#" class="button-link">NOSOTROS</a>
                <a href="#" class="button-link">SERVICIOS</a>
                <a href="#" class="button-link">CONTACTO</a>
            </div>
        </div>
    </div>
</body>

</html>
